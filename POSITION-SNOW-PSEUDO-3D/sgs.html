<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emisie de Fum</title>
    <style>
   body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB;
}

.house {
    width: 200px;
    height: 200px;
    background-image: url('house.png'); /* Adăugați imaginea casei aici */
    background-size: cover;
    position: relative;
}

.smoke {
    width: 200px;
    height: 200px;
    background-image: url('smoke.png'); /* Adăugați imaginea fumului aici */
    background-size: cover;
    position: absolute;
    bottom: 0;
    left: 0;
    animation: smoke 5s linear infinite;
}

@keyframes smoke {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(20px);
    }
}

    </style>
</head>
<body>
    <div class="house">
        <div class="smoke"></div>
    </div>
</body>
</html>
